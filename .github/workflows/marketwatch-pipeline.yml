name: HIRECAR MarketWatch Pipeline

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r pipeline/requirements.txt

      - name: Run pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python pipeline/inject.py

      - name: Commit and push
        run: |
          git config user.name "HIRECAR MarketWatch Bot"
          git config user.email "bot@hirecar.la"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update: MarketWatch articles $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi
